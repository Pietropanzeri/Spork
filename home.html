        <h1 class="text-center mx-auto display-1 titolo-principale Titleshadow" >SPORK</h1>

            <input id="numberOfItems" class="form-control me-3 placeholder-glow rounded-5 width-10 Barshadow" type="number" placeholder="Number of Items" min="1" value="8">
            <input id="searchInput" class="form-control me-3 placeholder-glow rounded-5 max-width-50 Barshadow" type="text" placeholder="Search a Recepie" onkeypress="handleKeyPress(event)">

        </form>
        <div class="recipe-container" id="recipeContainer">
        </div>
        <div id="loader" class="text-center mt-3 loader">
            <div class="spinner-border" role="status">
